<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scale=1.0"
    />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./handC_style.css" />

  <body>

      <div class="sub-header">

        <div id="toss">

              name=""
              id="oddOrEven"
              class="inputNav"
              value=""

              type="number"
              name=""
              id="toss_number"

              value=""

      </div>
    </header>
    <main>

      </section>
      <section class="right">
        <div class="announcements"></div>
        <div class="scores">
          <h3 class="scoreboard">ScoreBoard</h3>
          <p class="label-player">Player: <span class="action1">Nothing</span></p>
          <p class="score-label1">Score: <span class="score-player">0</span></p>
          <p class="label-machine">
            Machine: <span class="action2">Nothing</span></p>
          </p>
          <p class="score-label2">Score: <span class="score-machilne">0</span></p>
        </div>
      </section>
    </main>
  </body>
</html>
